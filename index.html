<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star rating</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container__items">
      <input type="radio" name="stars" id="st5">

      </label>

      <input type="radio" name="stars" id="st4">

          <div class="star-fill"></div>

      </label>

      <input type="radio" name="stars" id="st3">

        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Нормальный"></div>
      </label>

      <input type="radio" name="stars" id="st2">
      <label for="st2">
        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Плохой"></div>
      </label>

      <input type="radio" name="stars" id="st1">

        <div class="star-stroke">
          <div class="star-fill"></div>
        </div>
        <div class="label-description" data-content="Ужасный"></div>
      </label>
    </div>
  </div>
</body>

</html>
